    const state = {
      shuffled: [],
      page: 0,

    const $list = document.getElementById('questionList');

    const $finish = document.getElementById('finishBtn');

    function shuffle(arr){
      const a = [...arr];
      for(let i=a.length-1;i>0;i--){
        const j = Math.floor(Math.random()*(i+1));
        [a[i],a[j]]=[a[j],a[i]];
      }
      return a;
    }

    function chunk(arr, size){
      const out=[];
      for(let i=0;i<arr.length;i+=size) out.push(arr.slice(i,i+size));
      return out;
    }

    function init(){
      // Validaci√≥n m√≠nima
      if(!Array.isArray(QUESTION_BANK) || QUESTION_BANK.length===0){
        renderEmpty();
        return;
      }
      // barajar preguntas y tambi√©n las opciones de cada una (sin perder el √≠ndice correcto)
      state.shuffled = shuffle(QUESTION_BANK.map(q => {
        const opts = q.options.map((o,i)=>({text:o, originalIndex:i}));
        const shuffledOpts = shuffle(opts);
        const newAnswerIndex = shuffledOpts.findIndex(o => o.originalIndex === q.answerIndex);
        return {
          ...q,
          options: shuffledOpts.map(o=>o.text),
          answerIndex: newAnswerIndex,
        };
      }));
      state.page = 0;
      state.selections.clear();
      state.checked.clear();
      state.score.clear();
      $results.classList.add('hidden');
      $restart.classList.add('hidden');
      $finish.classList.remove('hidden');
      window.scrollTo({top:0, behavior:'smooth'});
      render();
    }

    function render(){
      const pages = chunk(state.shuffled, PAGE_SIZE);
      const totalPages = Math.max(1, pages.length);
      const page = Math.min(Math.max(0, state.page), totalPages-1);
      state.page = page;
      const items = pages[page] ?? [];
      $list.innerHTML = '';
      items.forEach((q, idx) => $list.appendChild(renderQuestionCard(q, page*PAGE_SIZE + idx)));

      // UI navegaci√≥n
      $prev.disabled = page === 0;
      $next.disabled = page >= totalPages-1;
      $pageIndicator.textContent = `P√°gina ${page+1} de ${totalPages}`;
      $chip.textContent = `${state.checked.size}/${state.shuffled.length}`;
    }

    function renderEmpty(){
      $list.innerHTML = `
        <div class="results fade-in">
          <h2>üöß A√∫n no hay preguntas</h2>

      `;
      $finish.classList.add('hidden');
      $restart.classList.add('hidden');
      $prev.disabled = true; $next.disabled = true;
      $pageIndicator.textContent = `P√°gina 1`;
      $chip.textContent = `0/0`;

    function renderQuestionCard(q, globalIndex){
  const card = document.createElement('article');
  card.className = 'question-card fade-in';
  card.dataset.qid = q.id ?? `q-${globalIndex}`;
  const userSel = state.selections.get(card.dataset.qid);
  const isChecked = state.checked.has(card.dataset.qid);

  card.innerHTML = `
    <div class="q-head">
      <div class="q-title">üß† ${q.text}</div>
      <div class="q-index">#${globalIndex+1}</div>

    <div class="options" role="radiogroup" aria-label="${escapeHtml(q.text)}">
      ${q.options.map((opt, i) => {
        const letter = String.fromCharCode(97 + i); // 97 = "a"
        return `
          <label class="opt ${isChecked ? (i===q.answerIndex ? 'correct' : (userSel===i ? 'incorrect' : '')) : ''}">
            <input type="radio" name="r-${card.dataset.qid}" value="${i}" ${userSel===i?'checked':''} ${isChecked?'disabled':''} />
            <span><strong>${letter})</strong> ${escapeHtml(opt)}</span>
          </label>

    </div>
    <div class="q-actions">

      <div class="hint ${isChecked ? (userSel===q.answerIndex ? 'ok' : 'bad') : 'hidden'}" data-hint>
        ${isChecked ? feedbackText(q, userSel) : 'Selecciona una opci√≥n y pulsa ‚ÄúComprobar‚Äù.'}
      </div>
    </div>
  `;

  // listeners
  card.querySelectorAll('input[type="radio"]').forEach(input=>{

    state.checked.add(card.dataset.qid);

    $h.classList.add(ok ? 'ok' : 'bad');
    $h.innerHTML = feedbackText(q, sel);
    $chip.textContent = `${state.checked.size}/${state.shuffled.length}`;
  });

  return card;
}

    function feedbackText(q, sel){
      const ok = sel === q.answerIndex;
      const base = ok ? '¬°Correcto! üéâ' : `Incorrecto üòµ‚Äçüí´. Correcta: <strong>${escapeHtml(q.options[q.answerIndex])}</strong>`;
      const extra = q.explanation ? `<br>${escapeHtml(q.explanation)}` : '';
      return base + extra;
    }

    function flash(el, mode, text){
      el.classList.remove('hidden','ok','bad');
      if(mode==='ok') el.classList.add('ok'); else el.classList.add('bad');
      el.textContent = text;
      el.classList.add('fade-in');
      setTimeout(()=>el.classList.remove('fade-in'), 350);
    }

    function finish(){
      const total = state.shuffled.length;
      const correct = [...state.score.values()].filter(Boolean).length;
      const checkedCount = state.checked.size;
      const incorrect = checkedCount - correct;
      const unanswered = total - checkedCount;
      const ratio = correct / total;
      const passed = ratio >= PASS_THRESHOLD;

      $results.innerHTML = `
        <h2>${passed ? '‚úÖ ¬°Aprobado!' : '‚ùå No aprobado'}</h2>
        <p class="subtitle">Has respondido <strong>${checkedCount}</strong> de <strong>${total}</strong> preguntas.</p>
        <div class="kpi">
          <div class="card">‚úîÔ∏è Correctas: ${correct}</div>
          <div class="card">‚ùå Incorrectas: ${incorrect}</div>
          <div class="card">‚è≥ Sin responder: ${unanswered}</div>
        </div>
        <p style="margin-top:12px;">Umbral de aprobado: ${(PASS_THRESHOLD*100)|0}% ‚Ä¢ Tu puntaje: ${(ratio*100).toFixed(0)}%</p>
      `;
      $results.classList.remove('hidden');
      $restart.classList.remove('hidden');
      $finish.classList.add('hidden');
      window.scrollTo({top: $results.offsetTop - 24, behavior:'smooth'});
    }

    // navegaci√≥n
    $prev.addEventListener('click', ()=>{ state.page--; render(); window.scrollTo({top:0, behavior:'smooth'}) });
    $next.addEventListener('click', ()=>{ state.page++; render(); window.scrollTo({top:0, behavior:'smooth'}) });
    $finish.addEventListener('click', finish);
    $restart.addEventListener('click', ()=>{ init(); });

    // util
    function escapeHtml(str){
      return String(str).replace(/[&<>"']/g, s => ({
        '&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;',"'":'&#039;'
      }[s]));
    }

    // iniciar
    init();
  </script>
</body>
